name: Build and Publish mlx-unsloth (macOS)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (build only, do not publish)'
        required: false
        type: boolean
        default: false

permissions:
  contents: read

jobs:
  build_macos:
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    runs-on: macos-14  # ARM64 Apple Silicon
    env:
      PYPI_RELEASE: 1
      MACOSX_DEPLOYMENT_TARGET: "14.0"  # Works on macOS 14.0+
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools cmake typing_extensions

      - name: Build Stage 1 - Python package (mlx-unsloth)
        run: |
          python setup.py clean --all || true
          MLX_BUILD_STAGE=1 python -m build --wheel
          mkdir -p wheelhouse
          mv dist/*.whl wheelhouse/

      - name: Build Stage 2 - Metal backend (mlx-unsloth-metal)
        if: matrix.python-version == '3.10'  # Only need one Python version for backend
        run: |
          python setup.py clean --all || true
          MLX_BUILD_STAGE=2 python -m build --wheel
          mv dist/*.whl wheelhouse/

      - name: Upload wheel artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wheels-py${{ matrix.python-version }}
          path: wheelhouse/*.whl
          if-no-files-found: error

  publish_mlx_unsloth:
    if: ${{ !inputs.dry_run }}
    needs: build_macos
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/mlx-unsloth
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Filter mlx-unsloth wheels only
        run: |
          mkdir -p upload
          mv dist/mlx_unsloth-*.whl upload/ || true
          ls -la upload/

      - name: Publish mlx-unsloth to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/

  publish_mlx_unsloth_metal:
    if: ${{ !inputs.dry_run }}
    needs: build_macos
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    environment:
      name: pypi
      url: https://pypi.org/p/mlx-unsloth-metal
    steps:
      - name: Download all wheel artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist

      - name: Filter mlx-unsloth-metal wheels only
        run: |
          mkdir -p upload
          mv dist/mlx_unsloth_metal-*.whl upload/ || true
          ls -la upload/

      - name: Publish mlx-unsloth-metal to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/
